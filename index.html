<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheech's Pizza</title>
</head>
<body>
    <form>
        <input type="text" name="name" id="name">
        <input type="text" name="phone" id="phone">
        <select name="qty" id="qty">
            <script>
                let i;
                for (i = 1; i < 11; i++) {
                    document.getElementById('qty').innerHTML += `<option value=${i}>${i}</option>`;
                }
            </script>
        </select>
        <select name="top" id="top">
            <script>
                let toppings = ["Cheese", "Sausage", "Pepperoni", "Supreme", "Meat Lovers"];
                i = 0; 
                while (i < toppings.length) {
                    document.getElementById('top').innerHTML += `<option value='${toppings[i]}'>${toppings[i]}</option>`;
                    i++;
                }
            </script>
        </select>
        <input type="button" id="Order" value="Order"></input>
        <div id="summary"></div>
    </form>

    <script src="javascript.js"></script>
</body>
</html>
